<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,700;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
<link rel="icon" href="favicon-dog.svg"><script defer src="main.js"></script></head>

<body>
    <div class="image-logo">
        <img src="assets/Logo.svg" alt="Imagem da Logo">
    </div>
    <div class="container">
        <header>
            <div>
                <h1>Sua agenda</h1>
                <p>Aqui você pode ver todos os clientes e serviços <br class="mobile-only"> agendados para hoje.</p>
            </div>
            <div class="input">
                <img src="assets/Calendar-Minimalistic--Streamline-Solar.svg" alt="Imagem de um calendario">
                <input type="date" id="date" name="date" required>
            </div>
        </header>
        <ul class="periods">
     
    
        </ul>
    </div>
    <div class="schedule" style="display: none;">
        <img src="assets/Close-Small-Fill--Streamline-Rounded-Fill---Material-Symbols.svg" alt="icon fechar">
        <form>
            <h1>Agende um atendimento</h1>
            <p>Preencha os dados do cliente para realizar o agendamento:</p>

            <div class="input-wrapper">
                <img src="assets/User--Streamline-Solar.svg" alt="person">
                <label for="name" class="label-medium-font">Nome do tutor</label>
                <input type="text" id="name" placeholder="Helena Souza">
            </div>

            <div class="input-wrapper">
                <img src="assets/Pet-Paw--Streamline-Core.svg" alt="pet">
                <label for="name-pet" class="label-medium-font">Nome do pet</label>
                <input type="text" id="name-pet" placeholder="Cheddar">
            </div>

            <div class="input-wrapper">
                <img src="assets/Phone--Streamline-Solar.svg" alt="phone image">
                <label for="phone" class="label-medium-font">Telefone</label>
                <input type="tel" id="phone" placeholder="(00) 0 0000-0000">
            </div>

            <label for="service" class="label-medium-font">Descrição do serviço</label>
            <input type="text" id="service" placeholder="Banho e tosa">
            
            <div>
            <div class="input-wrapper">
                <img src="assets/Calendar-Minimalistic--Streamline-Solar.svg" alt="calendar">
                <label for="dateform" class="label-medium-font">Data</label>
                <input type="date" id="dateform">
            </div>

            <div class="input-wrapper">
                <img src="assets/Clock-Circle--Streamline-Solar.svg" alt="time-image">
                <label for="time" class="label-medium-font">Hora</label>
                <input type="time" id="time">
            </div>
            </div>

            <button type="submit">Agendar</button>
        </form>

    </div>
    <div class="final-button">
        <button id="newSchedule">Novo agendamento</button>
    </div>

</body>

</html>
